events { }

http {
    upstream requestrepo {
    server flaskapp:21337;
    }

    server {
        listen 80;
        listen [::]:80;

        server_name *.requestrepo.com;

        location / {
            proxy_pass http://requestrepo;
            proxy_set_header requestrepo-X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        ssl on;
        ssl_certificate /etc/letsencrypt/live/requestrepo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/requestrepo.com/privkey.pem;

        server_name *.requestrepo.com;
        location / {
        proxy_pass http://requestrepo;
        proxy_set_header requestrepo-X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        }
    }
}